<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="dark">
    <header></header>
    <main>
      <div class="todo-container">
        <h1>TODO</h1>
        <img id="icon" src="/images/icon-sun.svg" alt="" />
      </div>
      <div class="input">
        <div class="circle"></div>
        <input id="add-input" type="text" placeholder="Create a new todo..." />
      </div>
      <div class="content">
        <ul>
          <li class="list completed">
            <div class="circle circle-icon">
              <img class="check checked" src="/images/icon-check.svg" alt="" />
            </div>
            <p>Complete online JavaScript course</p>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </li>
          <li class="list">
            <div class="circle circle-icon">
              <img class="check checked" src="/images/icon-check.svg" alt="" />
            </div>
            <p>arround the park 3x</p>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </li>
          <li class="list">
            <div class="circle circle-icon">
              <img class="check checked" src="/images/icon-check.svg" alt="" />
            </div>
            <p>10 minutes meditation</p>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </li>
          <li class="list">
            <div class="circle circle-icon">
              <img class="check checked" src="/images/icon-check.svg" alt="" />
            </div>
            <p>Read for 1 hour</p>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </li>
          <li class="list">
            <div class="circle circle-icon">
              <img class="check checked" src="/images/icon-check.svg" alt="" />
            </div>
            <p>Pick up groceries</p>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </li>
          <li class="list">
            <div class="circle circle-icon">
              <img class="check checked" src="/images/icon-check.svg" alt="" />
            </div>
            <p>Complete Todo App on Frontend Mentor</p>
            <img src="/images/icon-cross.svg" alt="" class="cross" />
          </li>
        </ul>
        <div class="last-list">
          <p>5 items left</p>
          <div class="active-list">
            <p><span>All</span></p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p>Clear Completed</p>
        </div>
      </div>
      <p class="footer">Drag and drop to reorder list</p>
    </main>
  </body>
</html>
